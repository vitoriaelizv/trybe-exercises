<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form action="">
    <fieldset>
        <div class="content">
            <label for="full-name">Nome Completo</label>
            <input type="text" id="full-name" name="full-name" placeholder="Digite seu nome completo" minlength="10" maxlength="40" required />
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" minlength="10" maxlength="50" required />
        </div>
        <br>
        <div class="content">
            <label for="travel">Destino favorito:</label>
            <input type="radio" id="fav-place-1" name="place" />
            <label for="fav-place-1">Cidade</label>
            <input type="radio" id="fav-place-2" name="place" />
            <label for="fav-place-2">Campo</label>
            <input type="radio" id="fav-place-3" name="place" />
            <label for="fav-place-3">Praia</label>
            <input type="radio" id="fav-place-4" name="place" />
            <label for="fav-place-4">Montanha</label>
            <br><br>
        </div>
        <div class="content">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="" id="" cols="50" rows="10" maxlength="500"></textarea>
        </div>
</body>
</html>
