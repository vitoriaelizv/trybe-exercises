<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container text-center mb-3">
        <h1 class="display-5">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>

    <main class="container">
        <form action="" method="get" class="container">

            <div class="container mb-3">
                <label for="full-name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Digite seu nome completo" minlength="10" maxlength="40" required />
                <br>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" minlength="10" maxlength="50" required />
                <br>
            </div>

            <div class="container input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Destino favorito</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>- Selecionar Destino</option>
                  <option value="1">Cidade</option>
                  <option value="2">Campo</option>
                  <option value="3">Praia</option>
                  <option value="4">Montanha</option>
                </select>
            </div>

            <div class="container mb-3">
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea class="form-control" cols="50" rows="10" maxlength="500"></textarea>
            </div>

            <div class="container mb-3">
                <p>Qual a melhor data para realizar sua viagem?</p>
                <label for="date">Data:</label>
                <input type="date" id="date" />
            </div>

            <div class="container mb-3">
                <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
                
                <input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault"/>
                <label class="form-check-label" for="flexRadioDefault1">Sim</label>
                
                <input class="form-check-input" type="radio" id="flexRadioDefault2" name="flexRadioDefault" />
                <label class="form-check-label" for="flexRadioDefault2">Não</label>
            </div>
            
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" required>
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>

            <div class="container mb-3">
                <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                <button type="reset" class="btn btn-secondary btn-sm">Apagar</button>
            </div>

        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
